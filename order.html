<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/order.css">
  
</head>

<body>
   <!-- Sidebar -->
   <div class="sidebar">
    <button class="close-btn d-block d-md-none" id="closeSidebar">
        <i class="bi bi-x-circle"></i>
    </button>
    
    <div class="logo-section text-center mb-3">
        <div class="logo"></div>
        <!-- <p class="fw-bold">Logo Here</p> -->
    </div>
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link text-light" href="index.html"><i class="bi bi-person-circle"></i> Account Setting</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light active" href="order.html"><i class="bi bi-box-seam"></i> Order Status</a>
        </li>
       <!-- Logout Button -->
        <li class="nav-item btn-logout" title="Log Out Confirmation">
            <a class="nav-link text-light" href="#" id="logout-link"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </li>
    </ul>
</div>

    <!-- Main Content -->
    <div class="content-area">
       
        <div class="header d-flex justify-content-between align-items-center">
             <button class="btn btn-secondary toggle-btn d-md-none" id="toggleSidebar">
                <i class="bi bi-list"></i>
              </button>
              
            <h2 class="mb-0">Order Status</h2>
            <div class="user-info d-flex align-items-center">
                <!-- <span class="me-2">Cardo Dalisay</span> -->
                <!-- <div class="profile-img ms-2"></div> -->
            </div>
        </div>

        <!-- Order Status Buttons -->
        <div class="order-status-buttons mt-5">
            <button class="order-status-btn active" onclick="showOrders('to-ship')">To Ship</button>
            <button class="order-status-btn inactive" onclick="showOrders('to-receive')">To Receive</button>
            <button class="order-status-btn inactive" onclick="showOrders('completed')">Completed</button>
        </div>

        <!-- Order Details -->
        <div id="order-details" class="order-details mt-4">
            <!-- Dummy Orders (Initially "To Ship") -->
            <div class="order-card" id="to-ship">
                <h5>Order #12345</h5>
                <p>Product: Wireless Mouse</p>
                <p>Status: Waiting to be shipped</p>
            </div>
            <div class="order-card" id="to-ship">
                <h5>Order #67890</h5>
                <p>Product: Gaming Keyboard</p>
                <p>Status: Waiting to be shipped</p>
            </div>
        </div>
    </div>



     <!-- Bootstrap Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">Log Out Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Are you sure you want to log out?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            <button type="button" class="btn btn-danger" id="confirm-logout">Yes</button>
            </div>
        </div>
        </div>
     </div>

    <script src="js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
