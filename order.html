<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/order.css">
    <style>
        body {
            display: flex; /* Use flexbox for layout */
            background-color: #e7e6e6; /* Bottom Left (Grayish White) */
        }

        .sidebar {
            min-width: 250px; /* Fixed width for sidebar */
            height: 100vh; /* Full height */
            background-color: #e7cebc;; /* Top Left (Green 1) */
            position: fixed; /* Fixed position */
            top: 0;
            left: 0;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        .content-area {
            margin-left: 250px; /* Leave space for the sidebar */
            padding: 15px; /* Padding for content */
            width: calc(100% - 250px); /* Adjust width according to sidebar */
            transition: margin-left 0.3s; /* Smooth transition */
            background-color: #e7e6e6; /* Middle Left (Beige) */
        }

        .logo-section {
            background-color: #032c01; /* Top Right (Green 2) */ 
            padding: 15px; /* Padding for the logo section */
            border-radius: 8px; /* Rounded corners for the logo section */
            margin-bottom: 15px; /* Margin to separate from other elements */
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute; /* Change position for smaller screens */
                transform: translateX(-100%); /* Hide sidebar off-screen */
                transition: transform 0.3s; /* Smooth transition */
            }

            .sidebar.visible {
                transform: translateX(0); /* Show sidebar */
            }

            .content-area {
                margin-left: 0; /* No margin on small screens */
                width: 100%; /* Full width */
            }
        }

        .toggle-btn {
            display: none; /* Hidden by default */
        }

        @media (max-width: 768px) {
            .toggle-btn {
                display: block; /* Show on small screens */
            }
        }

        .close-btn {
            cursor: pointer;
            font-size: 1.5rem; /* Adjust font size */
            color: #fff; /* Close icon color */
            position: absolute; /* Position absolute to the sidebar */
            top: 10px; /* Distance from top */
            right: 10px; /* Distance from right */
            border: none; /* Remove border */
            background: none; /* Remove background */
        }

        .order-status-buttons {
            margin-top: 20px;
        }

        .order-status-btn {
            margin-right: 10px;
            background-color: #f6b468; /* Middle Right (Orange 1) */
            border: none;
            color: #000;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .order-status-btn.active {
            background-color: #bc6c25; /* Bottom Right (Orange 2) */
            color: white;
        }

        .order-card {
            background: #ffffff; /* White background for order cards */
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-status-btn.inactive {
            background-color: #e0e0e0; /* Grey background for inactive buttons */
            color: #000;
        }

    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="close-btn d-block d-md-none" id="closeSidebar">
            <i class="bi bi-x-circle"></i>
        </button>
        <div class="logo-section text-center mb-3">
            <div class="logo"></div>
            <!-- <p class="fw-bold">Logo Here</p> -->
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="bi bi-person-circle"></i> Account Setting</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="order.html"><i class="bi bi-box-seam"></i> Order Status</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content-area">
       
        <div class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-secondary toggle-btn" id="toggleSidebar"><i class="bi bi-list"></i></button>&nbsp;&nbsp;
            <h2 class="mb-0">Order Status</h2>
            <div class="user-info d-flex align-items-center">
                <span class="me-2">Cardo Dalisay</span>
                <div class="profile-img ms-2"></div>
            </div>
        </div>

        <!-- Order Status Buttons -->
        <div class="order-status-buttons mt-5">
            <button class="order-status-btn active" onclick="showOrders('to-ship')">To Ship</button>
            <button class="order-status-btn inactive" onclick="showOrders('to-receive')">To Receive</button>
            <button class="order-status-btn inactive" onclick="showOrders('completed')">Completed</button>
        </div>

        <!-- Order Details -->
        <div id="order-details" class="order-details mt-4">
            <!-- Dummy Orders (Initially "To Ship") -->
            <div class="order-card" id="to-ship">
                <h5>Order #12345</h5>
                <p>Product: Wireless Mouse</p>
                <p>Status: Waiting to be shipped</p>
            </div>
            <div class="order-card" id="to-ship">
                <h5>Order #67890</h5>
                <p>Product: Gaming Keyboard</p>
                <p>Status: Waiting to be shipped</p>
            </div>
        </div>
    </div>

    <script>
        const orders = {
            'to-ship': [
                { id: 12345, product: 'Wireless Mouse', status: 'Waiting to be shipped' },
                { id: 67890, product: 'Gaming Keyboard', status: 'Waiting to be shipped' }
            ],
            'to-receive': [
                { id: 54321, product: 'Laptop Stand', status: 'On its way' },
                { id: 98765, product: 'HD Monitor', status: 'On its way' }
            ],
            'completed': [
                { id: 11223, product: 'USB Hub', status: 'Delivered' },
                { id: 99887, product: 'Bluetooth Speaker', status: 'Delivered' }
            ]
        };

        function showOrders(status) {
            // Update active button
            document.querySelectorAll('.order-status-btn').forEach(btn => {
                btn.classList.remove('active');
                btn.classList.add('inactive');
            });
            event.target.classList.add('active');
            event.target.classList.remove('inactive');

            // Update order details
            const orderDetails = document.getElementById('order-details');
            orderDetails.innerHTML = ''; // Clear current orders

            orders[status].forEach(order => {
                const orderCard = `
                    <div class="order-card">
                        <h5>Order #${order.id}</h5>
                        <p>Product: ${order.product}</p>
                        <p>Status: ${order.status}</p>
                    </div>
                `;
                orderDetails.innerHTML += orderCard;
            });
        }

        // Function to toggle the sidebar visibility
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('visible');
            const contentArea = document.querySelector('.content-area');
            contentArea.classList.toggle('collapsed');
        });

        // Function to close the sidebar
        document.getElementById('closeSidebar').addEventListener('click', function () {
            const sidebar = document.querySelector('.sidebar');
            const contentArea = document.querySelector('.content-area');
            sidebar.classList.remove('visible');
            contentArea.classList.add('collapsed');
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
